<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Viewer</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #673AB7;
            --secondary-color: #512DA8;
            --accent-color: #E040FB;
            --success-color: #4CAF50;
        }

        body {
            background: #121212;
            color: #fff;
        }

        .search-box {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            border-radius: 25px;
            padding: 12px 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-button {
            border-radius: 25px;
            padding: 12px 30px;
            background: var(--accent-color);
            color: white;
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: #D500F9;
            transform: translateY(-2px);
        }

        .data-container {
            background: rgba(103, 58, 183, 0.05);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px;
        }

        .table tbody td {
            padding: 12px 15px;
            border-color: rgba(103, 58, 183, 0.1);
        }

        .table tbody tr:hover {
            background: rgba(103, 58, 183, 0.05);
        }

        .link {
            color: var(--accent-color);
            text-decoration: none;
        }

        .link:hover {
            color: #D500F9;
            text-decoration: underline;
        }

        .table-responsive {
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Search Box -->
        <div class="search-box">
            <div class="row g-3 align-items-center">
                <div class="col-md-9">
                    <input type="text" class="form-control search-input" id="searchInput" placeholder="Search in any column...">
                </div>
                <div class="col-md-3">
                    <button class="btn search-button w-100" onclick="searchData()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="data-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Website URL</th>
                            <th>Article URL</th>
                            <th>Country</th>
                            <th>Category</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Your spreadsheet data
        let data = [
            {
                websiteUrl: 'https://example.com',
                articleUrl: 'https://example.com/article1',
                country: 'United States',
                category: 'Technology',
                status: 'Published'
            },
            {
                websiteUrl: 'https://demo.com',
                articleUrl: 'https://demo.com/article2',
                country: 'Canada',
                category: 'Business',
                status: 'Draft'
            }
            // Add your spreadsheet data here
        ];

        // Initialize table
        function initializeData() {
            renderTable();
            console.log('Table initialized');
        }

        // Render table data
        function renderTable(filteredData = null) {
            const tableBody = document.getElementById('dataTableBody');
            const displayData = filteredData || data;

            tableBody.innerHTML = displayData.map(item => `
                <tr>
                    <td><a href="${item.websiteUrl}" target="_blank" class="link">${item.websiteUrl}</a></td>
                    <td><a href="${item.articleUrl}" target="_blank" class="link">${item.articleUrl}</a></td>
                    <td>${item.country}</td>
                    <td>${item.category}</td>
                    <td>${item.status}</td>
                </tr>
            `).join('');
        }

        // Search functionality
        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const filteredData = data.filter(item => 
                Object.values(item).some(value => 
                    String(value).toLowerCase().includes(searchTerm)
                )
            );

            renderTable(filteredData);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeData);
    </script>
</body>
</html>
