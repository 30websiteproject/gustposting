<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table from Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .data-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .search-box {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Table from Google Sheets</h1>

        <!-- Search Box -->
        <input type="text" id="searchInput" class="search-box" placeholder="Search by URL..." oninput="searchData()" />

        <!-- Data Table -->
        <table class="data-table" id="dataTable">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch data from Google Apps Script
        async function fetchData() {
            const response = await fetch('YOUR_GOOGLE_APPS_SCRIPT_URL');
            const data = await response.json();
            return data;
        }

        // Render Table Function
        function renderTable(data) {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = data.map(item => `
                <tr>
                    <td>${item.URL}</td>
                    <td>${item.Price}</td>
                    <td>${item.Description}</td>
                    <td>${item.Category}</td>
                    <td>${item.Availability}</td>
                </tr>
            `).join("");
        }

        // Search Functionality
        function searchData() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            fetchData().then(data => {
                const filteredData = data.filter(item => item.URL.toLowerCase().includes(searchTerm));
                renderTable(filteredData);
            });
        }

        // Initial Load
        fetchData().then(data => renderTable(data));
    </script>
</body>
</html>
